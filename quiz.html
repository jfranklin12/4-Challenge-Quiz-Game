<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assests/style.css" />
</head>
<body>
    <!-- Header for website with highscore link and timer -->
    <header>
        <h1><a href="./scores.html">View your highscores!</a></h1>
        <h1 id="timer">Timer:</h1>
    </header>
    <div class="box" id="questionBox">
        <div id="questions">Question</div>
        <div id="answers" class="answerGrid">
            <button id="answerButton1" class="button">Answer 1</button>
            <button id="answerButton2" class="button">Answer 2</button>
            <button id="answerButton3" class="button">Answer 3</button>
            <button id="answerButton4" class="button">Answer 4</button>
        </div>
    </div>
    <div class="navigate">
        <button id="start">Start</button>
    </div>

    <script src="./assests/script.js"></script>
</body>
</html>
